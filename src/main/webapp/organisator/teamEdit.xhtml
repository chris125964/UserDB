<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>
			<h:outputText value="#{teamEditController.title}"/>
		</h1>
		<h:form acceptcharset="ISO-8859-1">
			<h:panelGrid columns="3">
				<f:facet name="header">Allgemein</f:facet>
				<h:outputLabel value="Name"/>
				<h:inputText id="a_name" value="#{teamEditController.team.name}"
					validatorMessage="Der Name muss mindestens 4 und maximal 30 Zeichen lang sein">
					<f:validateRequired/>
					<f:validateLength minimum="3" maximum="30"/>
				</h:inputText>
			</h:panelGrid>
			<h:commandButton value="Speichern" action="#{teamEditController.doSave}"/>
			<h:commandButton value="Abbrechen" immediate="true" action="#{teamEditController.doCancel}"/>
		</h:form>
	</ui:define>
</ui:composition>
